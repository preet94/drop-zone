<!DOCTYPE html>
<html>

<head>
    <title>Drop Zone</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&family=Rozha+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rozha+One&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- JS -->
    <script src="./js/script.js"></script>
</head>

<body>
    <div class="bg-image">
        <header>
            <div class="logo drop-text">DROP</div>
            <div class="logo zone-text">ZONE</div>
        </header>
        <div class="main-container">
            <div class="column1"></div>
            <div class="column2">
                <h1>LEEZY BOOST 103</h1>
                <div class="timer-container">
                    <div class="units-container">
                        <div class="days"> <span>1</span> <span>3</span> </div>
                        <label class="days-label">Days</label>
                    </div>
                    <!-- hours-->
                    <div class="units-container">
                        <div class="hours"> <span>0</span> <span>8</span> </div>
                        <label class="hours-label">Hours</label>
                    </div>
                    <!-- Minutes-->
                    <div class="units-container">
                        <div class="mins"> <span>1</span> <span>2</span> </div>
                        <label class="mins-label">MINS</label>
                    </div>
                    <!-- Seconds-->
                    <div class="units-container secs-container">
                        <div class="secs"> <span>0</span> <span>5</span> </div>
                        <label class="secs-label">SECS</label>
                    </div>
                </div>
                <h2>UNTIL DROP</h2> </div>
        </div>
    </div>
</body>

</html>
